<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem 4</title>
  </head>
  <body>
    <h2>All data show in console</h2>
    <h2>Please check in console</h2>
    <script>
      function fetchData() {
        fetch("https://jsonplaceholder.typicode.com/posts")
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
          })
          .catch((error) => {
            console.error("Error fetching data:", error);
          });
      }
      fetchData();
    </script>
  </body>
</html>
