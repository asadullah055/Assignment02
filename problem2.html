<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem 2</title>
  </head>
  <body>
    <p id="count">Count: 0</p>

    <button id="btn">Click to Increment</button>

    <script>
      const increment = document.getElementById("btn");
      const countParagraph = document.getElementById("count");

      let count = 0;

      increment.addEventListener("click", () => {
        count++;

        countParagraph.innerHTML = `Count: ${count}`;
      });
    </script>
  </body>
</html>
